            object_type: !NutObjectType LIST
            object_info: float
          - !NutObject
            name: BUratio_list
            object_type: !NutObjectType LIST
            object_info: float
          - !NutObject
            name: bound_total_list
            object_type: !NutObjectType LIST
            object_info: float
          - !NutObject
            name: unbound_total_list
            object_type: !NutObjectType LIST
            object_info: float
          - !NutObject
            name: nuc_penatly_count
            object_type: !NutObjectType VALUE
            object_info: int
          - !NutObject
            name: first_BUratio
            object_type: !NutObjectType VALUE
            object_info: float
      - !NutContainer
        name: Investigator
        object_list:
          - !NutObject
            name: comparison_eval_result
            object_type: !NutObjectType CONTAINER
            object_info: ComparisonEvalResults
          - !NutObject
            name: lmv_values
            object_type: !NutObjectType CONTAINER
