            name: lmv_references
            object_type: !NutObjectType CLASS
            object_info: [ReferenceStructures,WeightedEnsembleResult,Sara2SecondaryStructure]
      - !NutContainer
        name: Scores
        object_list:
          - !NutObject
            name: basic_scores
            object_type: !NutObjectType CLASS
            object_info: [BasicScoreResults]
          - !NutObject
            name: advanced_scores
            object_type: !NutObjectType CLASS
            object_info: [AdvancedScoreResults]
          - !NutObject
            name: number_structures
            object_type: !NutObjectType VALUE
            object_info: int
      - !NutContainer
        name: DesignParameters
        object_list:
          - !NutObject
            name: design_info
