      - !ExternalAttribute
        module: serena.utilities.ensemble_structures
        attribute: Sara2StructureList
      - !ExternalAttribute
        module: serena.analysis.investigator
        attribute: ComparisonEvalResults
      - !ExternalAttribute
        module: serena.analysis.investigator
        attribute: RatioResults
      - !ExternalAttribute
        module: serena.utilities.comparison_structures
        attribute: ComparisonNucResults
      - !ExternalAttribute
        module: serena.utilities.comparison_structures
        attribute: ComparisonNucCounts 
      - !ExternalAttribute
        module: serena.utilities.local_minima_variation
        attribute: ComparisonLMVResponse
      - !ExternalAttribute
        module: serena.utilities.local_minima_variation
        attribute: ComparisonLMV 
      - !ExternalAttribute
        module: serena.analysis.investigator
        attribute: LMVAssertionResult
      - !ExternalAttribute
        module: serena.utilities.ensemble_variation
        attribute: EV 
      - !ExternalAttribute
        module: serena.analysis.scoring
        attribute: BasicScoreResults
      - !ExternalAttribute
        module: serena.analysis.scoring
        attribute: AdvancedScoreResults
      - !ExternalAttribute
        module: serena.interfaces.Sara2_API_Python3
