        module: serena.analysis.ensemble_analysis
        attribute: ReferenceStructures     
    nut_container_declarations: 
      - !NutDeclaration
        name: Investigator
      - !NutDeclaration
        name: ComparisonEvalResults
      - !NutDeclaration
        name: ComparisonLMVResponse
      - !NutDeclaration
        name: LMVAssertionResult
      - !NutDeclaration
        name: Scores
      - !NutDeclaration
        name: DesignParameters
    nut_main_struct:
      !NutContainer
        name: PNASData
        object_list:
          - !NutObject
            name: investigator
            object_type: !NutObjectType CONTAINER
            object_info: Investigator
          - !NutObject
            name: scores
            object_type: !NutObjectType CONTAINER
            object_info: Scores
          - !NutObject
            name: design_info
            object_type: !NutObjectType CONTAINER
            object_info: DesignParameters

               


DEFINITIONS:
  !NutContainerDefinitions
    nut_containers_definitions:
      - !NutContainer
        name: LMVAssertionResult
        object_list:
          - !NutObject
            name: comp_compare_to_mfe
            object_type: !NutObjectType LIST
            object_info: str
          - !NutObject
            name: unbouund_pronounced
            object_type: !NutObjectType LIST
            object_info: bool
          - !NutObject
            name: bound_pronounced
            object_type: !NutObjectType LIST
            object_info: bool
          - !NutObject
            name: is_on_off_switch
            object_type: !NutObjectType LIST
            object_info: bool
      - !NutContainer
        name: ComparisonLMVResponse
        object_list:
          - !NutObject
            name: lmv_comps
            object_type: !NutObjectType LIST
            object_info: [ComparisonLMV, EV, CLASS]
      - !NutContainer
        name: ComparisonEvalResults
        object_list:
          - !NutObject
            name: ratios
            object_type: !NutObjectType LIST
            object_info: [RatioResults, CLASS]
